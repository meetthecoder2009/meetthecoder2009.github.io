<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f0ff;
            color: #333;
        }

        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
        }

        section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.1em;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .project {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 8px;
        }

        .contact {
            text-align: center;
            background-color: #caf0f8;
            padding: 30px 20px;
            margin-top: 50px;
        }

        a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
